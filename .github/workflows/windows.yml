name: Build rclone Terabox (Windows)

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout fork with PR
        uses: actions/checkout@v3
        with:
          repository: x1arch/rclone
          ref: backend/terabox

      - name: List repo contents
        shell: cmd
        run: dir /s

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build rclone.exe with winfsp tag
        run: go build -tags cmount,gitremote -o rclone-terabox.exe

      - name: Show rclone version and tags
        run: .\rclone-terabox.exe version

      - name: Upload rclone.exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: rclone-terabox-windows
          path: rclone-terabox.exe

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "TeraBox R-Clone v1-alpha"
          body: "Compiled .exe for rclone with terabox"
          files: rclone-terabox.exe
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
